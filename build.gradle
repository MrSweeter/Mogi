    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
    id 'org.jetbrains.intellij' version '1.1.2'
    id 'java'
}

repositories {
    mavenCentral()
}

sourceSets {
    main.kotlin.srcDirs += "src/main/java"
    main.java.srcDirs += "src/main/java"
}

